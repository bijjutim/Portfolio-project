<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bijay's Portfolio</title>
  </head>
  <body>
    <input type="checkbox" id="darkmode" />
    <div class="wrapper">
      <!-- dark mode checkbox  -->
      <label for="darkmode" class="dark-mode-toggle"
        ><i class="fa-solid fa-circle-half-stroke"></i
      ></label>

      <!-- top nav bar -->
      <header>
        <div class="container flex header">
          <div class="flex logo">
            <div>Bijay</div>
            <div class="line">Soft. Engineer</div>
          </div>

          <div class="menu">
            <ul class="flex navigation">
              <li><a href="">Home</a></li>
              <li><a href="">Skills</a></li>
              <li><a href="">Projects</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
      </header>
      <!-- hero section -->

      <section class="flex container hero-section">
        <div class="grid hero">
          <div class="left flex">
            <div>Hi I'm <span class="name"> Bijay Timalsina </span></div>
            <div class="tag">Soft. Engineer</div>
            <p>I love coding and teach others what i love</p>
            <div>
              <button>Download CV <i class="fa-solid fa-download"></i></button>
            </div>
          </div>
          <div class="right flex">
            <img src="./removebg.png" alt="my pic" />
          </div>
        </div>
      </section>
      <!-- =======banner======== -->
      <section class="flex banner container">
        <!-- info -->
        <div class="info-content flex">
          <div class="icon-container flex">
            <i class="fa-solid fa-award"></i>
          </div>
          <div>
            <span>IT</span>
            <p>Graduate</p>
          </div>
        </div>

        <!-- divider -->
        <div class="info-divider flex"></div>

        <div class="info-content flex">
          <div class="icon-container flex">
            <i class="fa-solid fa-award"></i>
          </div>
          <div>
            <span>5+</span>
            <p>Completed</p>
          </div>
        </div>

        <!-- divider -->
        <div class="info-divider"></div>

        <div class="info-content flex">
          <div class="icon-container flex">
            <i class="fa-solid fa-award"></i>
          </div>
          <div>
            <span>IT</span>
            <p>Experience</p>
          </div>
        </div>
      </section>

      <!-- Skills -->
      <section class="skills container flex" id="skills">
        <div>
          <i class="fa-brands fa-html5" style="color: red"></i>
          <span>HTML</span>
        </div>

        <div>
          <i class="fa-brands fa-css3" style="color: blue"></i>
          <span>CSS</span>
        </div>
        <div>
          <i class="fa-brands fa-js" style="color: yellow"></i>
          <span>Javascript</span>
        </div>
        <div>
          <i class="fa-brands fa-github" style="color: black"></i>
          <span>Github</span>
        </div>
        <div>
          <i class="fa-brands fa-figma" style="color: black"></i>
          <span>Figma</span>
        </div>
      </section>

      <!-- Project for recent works -->

      <!-- About me -->

      <!-- Contact us  -->

      <footer></footer>
    </div>
  </body>
</html>
